<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>violation</title>
</head>
<body>
    <table border="1" cellpadding="5">

            <tr>
                <th>ID</th>
                <th>Violation_kind</th>
                <th>Violation_date</th>
                <th>Person_ID</th>
                <th>Order_ID</th>

        <tbody>

        </tbody>

<p style="color:blue;text-align:left;"><a href="{{url_for('index') }}" >Назад</a></p>

</html>
